<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修理フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body id="body">
    <p class="ttt">お客様用修理フォーム</p>
    <!-- <p id="debug">debug</p> -->
    <form id="form_0" class="w-75 mx-auto">

        <!--//機械名（text）-->
        <p class="mt-3 mb-0 font-weight-bold">機械名</p>
        <div class="mt-0">
            <input type="text" id="machine_name" name="machine_name" min="100" max="250">
        </div>

        <div class="d-flex flex-row">
            <!--//機種（text）-->
            <div class="w-50 mr-5">
                <p class="mt-3 mb-0 font-weight-bold">機種</p>
                <div class="form-inline">
                    <div class="mt-0">
                        <input class="w-100" type="text" id="machine_model" name="machine_model" min="1" max="100"/>
                    </div>
                </div> 
            </div>
            <!--//製造番号（text）-->
            <div class="w-50">
                <p class="mt-3 mb-0 font-weight-bold">製造番号</p>
                <div class="form-inline">
                    <div class="mt-0">
                        <input class="w-100" type="text" id="serial_number" name="serial_number" min="1" max="100"/>
                    </div>
                </div>
            </div>
        </div>
        
        <!--//修理内容・症状（textarea）-->
        <p class="mt-3 mb-0 font-weight-bold">修理内容・症状 （<span class="required">＊必須</span>）</p>
        <div class="mt-0">
            <div>
                <label><input type="radio" id="symptoms" name="symptoms" value=0 checked />&nbsp;修理依頼</label>
            </div>
            <textarea id="symptoms" name="symptoms" min="100" max="250"></textarea>
            <div>
                <label><input type="radio" id="symptoms" name="symptoms" value=1 />&nbsp;納品のみ</label>
            </div>
            <div class="d-flex flex-row">
                <!--//部品名（text）-->
                <div class="w-50 mr-5">
                    <p class="mt-3 mb-0 font-weight-bold">部品名</p>
                    <div class="form-inline">
                        <div class="mt-0">
                            <input class="w-100" type="text" id="symptoms_name" name="symptoms_name" min="1" max="100"/>
                        </div>
                    </div> 
                </div>
                <!--//製造番号（text）-->
                <div class="w-25">
                    <p class="mt-3 mb-0 font-weight-bold">数量</p>
                    <div class="form-inline">
                        <div class="mt-0">
                            <input class="w-100" type="number" id="symptoms_number" name="symptoms_number" min="1" max="100"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--//参考画像（file）-->
        <div id="picture">
            <div>
                <p class="mt-3 mb-0 font-weight-bold">画像</p>
                <p class="caution">（※ありにした場合、画像は注文送信後に添付してください）</p>
            </div>
            <div class="mt-0 pr-4">
                <label><input type="radio" id="machine_image" name="machine_image" value=0 checked onclick="showButtonHandler()" />&nbsp;なし</label>
            </div>
            <div class="mt-0">
                <label><input type="radio" id="machine_image" name="machine_image" value=1 onclick="showButtonHandler()" />&nbsp;あり</label>
            </div>
        </div>

        <!--//備考（textarea）-->
        <p class="mt-3 mb-0 font-weight-bold">備考</p>
        <div class="mt-0">
            <textarea id="remarks" name="remarks" min="100" max="250"></textarea>
        </div>

        <!--追加ボタン（button）-->
        <input type="button" id="add" name="add" class="mt-4 btn btn-primary add" value="追加で注文する" onclick="addForm()">
        
        <!--送信ボタン（submit）-->
        <input type="button" id="sub" name="sub" class="mt-4 btn btn-primary sub" value="送信" onclick="subForm()">
          
        <p id="dopost"></p>
        <div class="space"></div>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>

</html>
