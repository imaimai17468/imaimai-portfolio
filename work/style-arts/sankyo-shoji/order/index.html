<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body id="body">
    <p class="ttt">お客様用注文フォーム</p>
    <!-- <p id="debug">debug</p> -->
    <form id="form_0" class="w-75 mx-auto">

        <!--//商品名（text）-->
        <p class="mt-3 mb-0 font-weight-bold">商品名</p>
        <div class="mt-0">
            <input type="text" id="item_name" name="item_name" min="100" max="250">
        </div>

        <!--//個数（radio＋number）-->
        <p class="mt-3 mb-0 font-weight-bold">個数（*必須）</p>
        <div class="form-inline">
            <div class="mt-0 pr-5">
                <label>
                    <input type="radio" id="item_number" name="item_number" value=0 checked onclick="num_flg0(this.checked);"/>
                    <input type="number" id="item_number_text" name="item_number_text" min="1" max="100"/>&nbsp;個
                </label>
            </div>
            <div class="mt-0">
                <label><input type="radio" id="item_number" name="item_number" value=1 onclick="num_flg1(this.checked);"/>&nbsp;1（最小個数）</label>
            </div>
        </div> 

        <!-- //単位 ( radio+text ) -->
        <p class="mt-3 mb-0 font-weight-bold">単位（*必須）</p>
        <div class="form-inline">
            <div class="mt-0 pr-4">
                <label><input type="radio" id="unit" name="unit" value=0 checked onclick="unit_flg1(this.checked);"/>&nbsp;個</label>
            </div>
            <div class="mt-0 pr-4">
                <label><input type="radio" id="unit" name="unit" value=1 onclick="unit_flg1(this.checked);"/>&nbsp;箱</label>
            </div>
            <div class="mt-0 pr-4">
                <label><input type="radio" id="unit" name="unit" value=2 onclick="unit_flg1(this.checked);"/>&nbsp;枚</label>
            </div>
            <div class="mt-0 pr-4">
                <label><input type="radio" id="unit" name="unit" value=3 onclick="unit_flg1(this.checked);"/>&nbsp;式</label>
            </div>
            <div class="mt-0">
                <label><input type="radio" id="unit" name="unit" value=4 onclick="num_flg0(this.checked);"/> <input type="text" id="unit_text" name="unit_text" min="1" max="100"/></label>
            </div>
        </div> 

        <!--//納期（radio＋date）-->
        <p class="mt-3 mb-0 font-weight-bold">納期（*必須）</p>
        <div class="mt-0">
            <label><input type="radio" id="deadline" name="deadline" value=0 checked onclick="date_flg0(this.checked);"/>&nbsp;次回訪問日（10日以内）</label>
        </div>
        <div class="mt-0 form-inline">
            <label>
                <input type="radio" id="deadline" name="deadline" value=1 onclick="date_flg1(this.checked);"/>日付入力　
                <input type="date" class="form-control" id="deadline_text" name="deadline_text" maxlength="10" size="10" onchange="date_flg2(0);">
            </label>
            <p class="ml-4 border border-dark my-auto px-2">指定納期<span id="deadline_text_0" name="deadline_text_0"> / </span>までに</p>
        </div>

        <!--//参考画像（file）-->
        <p class="mt-3 mb-0 font-weight-bold">画像</p>
        <div class="mt-0">
            <label><input type="radio" id="file" name="file" value=0 checked/>&nbsp;なし</label>
            <label><input type="radio" id="file" name="file" value=1/>&nbsp;あり</label>
        </div>
        
        <!--//備考（textarea）-->
        <p class="mt-3 mb-0 font-weight-bold">備考</p>
        <div class="mt-0">
            <textarea id="note" name="note" min="100" max="250"></textarea>
        </div>

        <!--追加ボタン（button）-->
        <!-- <input type="button" id="add" name="add" class="mt-4 btn btn-primary add" value="追加で注文する" onclick="addForm()"> -->

        <!--送信ボタン（submit）-->
        <input type="button" id="sub" name="sub" class="mt-4 btn btn-primary sub" value="送信" onclick="subForm()">
        <p id="dopost"></p>
        <div class="space"></div>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>

</html>
